services:
  # ============================================
  # REDPANDA (Dual Listeners for Host & Docker)
  # ============================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
    environment:
      # Use environment variables to avoid CLI parsing errors
      # INTERNAL (29092) for Docker Console, EXTERNAL (9092) for your Mac
      - RPK_RED_PANDA_KAFKA_API=INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      - RPK_RED_PANDA_ADVERTISE_KAFKA_API=INTERNAL://redpanda:29092,EXTERNAL://localhost:9092
      # Maps listeners to Plaintext security
      - RPK_RED_PANDA_KAFKA_HANDLERS_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - RPK_RED_PANDA_SCHEMA_REGISTRY_API=0.0.0.0:8081
      - RPK_RED_PANDA_PANDAPROXY_API=0.0.0.0:8082
      - RPK_RED_PANDA_ADVERTISE_PANDAPROXY_API=localhost:8082
    ports:
      - "9092:9092"   # External Access (Mac)
      - "8081:8081"   # Schema Registry
      - "8082:8082"   # Proxy
      - "9644:9644"   # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airquality

  # ============================================
  # REDPANDA CONSOLE (Web UI)
  # ============================================
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: redpanda-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Uses the INTERNAL listener on port 29092
      - KAFKA_BROKERS=redpanda:29092
      - KAFKA_SCHEMAREGISTRY_ENABLED=true
      - KAFKA_SCHEMAREGISTRY_URLS=http://redpanda:8081
    networks:
      - airquality

  # ============================================
  # POSTGRESQL (Bronze/Silver/Gold storage)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: airquality
      POSTGRES_USER: airquality
      POSTGRES_PASSWORD: airquality
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airquality"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airquality

volumes:
  redpanda_data:
  postgres_data:

networks:
  airquality:
    driver: bridge