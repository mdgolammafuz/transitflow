# version: '3.8'

services:
  # ============================================
  # REDPANDA (Kafka-compatible, lightweight)
  # ============================================
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.5
    container_name: redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      # KAFKA (Needs advertise)
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://localhost:9092
      # SCHEMA REGISTRY (Standard HTTP - No advertise needed)
      - --schema-registry-addr=0.0.0.0:8081
      # PANDAPROXY
      - --pandaproxy-addr=0.0.0.0:8082
    ports:
      - "9092:9092"
      - "8081:8081"   # Standard Port
      - "8082:8082"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airquality

  # ============================================
  # REDPANDA CONSOLE (Web UI)
  # ============================================
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: redpanda-console
    depends_on:
      redpanda:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_SCHEMAREGISTRY_ENABLED=true
      - KAFKA_SCHEMAREGISTRY_URLS=http://redpanda:8081
    networks:
      - airquality

  # ============================================
  # POSTGRESQL (Bronze/Silver/Gold storage)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: airquality
      POSTGRES_USER: airquality
      POSTGRES_PASSWORD: airquality
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Maps local sql/ directory to auto-init scripts
      - ../sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airquality"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airquality

volumes:
  redpanda_data:
  postgres_data:

networks:
  airquality:
    driver: bridge
