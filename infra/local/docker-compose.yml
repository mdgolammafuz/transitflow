x-app-env: &app-env
  KAFKA_BOOTSTRAP_SERVERS: "redpanda:29092"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "${POSTGRES_DB}"
  POSTGRES_USER: "${POSTGRES_USER}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
  MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
  METRICS_PORT: "8000"

services:
  # --- Message Broker ---
  redpanda:
    image: redpandadata/redpanda:v23.3.3
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 10s
      retries: 5

  redpanda-console:
    image: redpandadata/console:v2.4.3
    container_name: redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:29092
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy

  # --- Stream Processing (Flink) ---
  flink-jobmanager:
    image: flink:1.18.1-java11
    container_name: flink-jobmanager
    ports:
      - "8081:8081"
      - "8082:8081"
    command: >
      /bin/sh -c "
      mkdir -p /opt/flink/plugins/s3-fs-hadoop;
      cp /opt/flink/opt/flink-s3-fs-hadoop-1.18.1.jar /opt/flink/plugins/s3-fs-hadoop/;
      /docker-entrypoint.sh jobmanager
      "
    environment:
      <<: *app-env
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        s3.endpoint: http://minio:9000
        s3.path.style.access: true
        s3.access-key: ${MINIO_ROOT_USER}
        s3.secret-key: ${MINIO_ROOT_PASSWORD}
        state.checkpoints.dir: s3://flink-checkpoints/data/
        execution.checkpointing.interval: 60s
    volumes:
      - ./flink-jobs:/opt/flink/jobs
    depends_on:
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy

  flink-taskmanager:
    image: flink:1.18.1-java11
    container_name: flink-taskmanager
    command: >
      /bin/sh -c "
      mkdir -p /opt/flink/plugins/s3-fs-hadoop;
      cp /opt/flink/opt/flink-s3-fs-hadoop-1.18.1.jar /opt/flink/plugins/s3-fs-hadoop/;
      /docker-entrypoint.sh taskmanager
      "
    environment:
      <<: *app-env
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        s3.endpoint: http://minio:9000
        s3.path.style.access: true
        s3.access-key: ${MINIO_ROOT_USER}
        s3.secret-key: ${MINIO_ROOT_PASSWORD}
    depends_on:
      - flink-jobmanager

  # --- Batch & Lakehouse Processing (Spark) ---
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    user: root
    environment:
      <<: *app-env
      SPARK_LOCAL_IP: spark-master
      SPARK_DAEMON_MEMORY: 512m 
    ports:
      - "8083:8080"
      - "7077:7077"
      - "4040:4040"
    command: >
      /bin/sh -c "
      pip install --no-cache-dir psycopg2-binary;
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      "
    volumes:
      - ../../spark:/opt/spark/jobs/spark
  
  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    user: root
    environment:
      <<: *app-env
      SPARK_LOCAL_IP: spark-worker
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1536m
      SPARK_DAEMON_MEMORY: 512m
    command: >
      /bin/sh -c "
      pip install --no-cache-dir psycopg2-binary;
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "
    volumes:
      - ../../spark:/opt/spark/jobs/spark

  # --- State Storage (MinIO) ---
  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "/usr/bin/mc", "ready", "local"]
      interval: 10s
      timeout: 10s
      retries: 5

  minio-init:
    image: minio/mc:RELEASE.2024-01-13T08-44-48Z
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/flink-checkpoints --ignore-existing;
      mc mb myminio/transitflow-lakehouse --ignore-existing;
      exit 0;
      "

  # --- Databases ---
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- Observability ---
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./init/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  redpanda_data:
  postgres_data:
  redis_data:
  minio_data:
  grafana_data: