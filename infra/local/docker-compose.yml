# --- Shared Environment Variables ---
x-app-env: &app-env
  KAFKA_BOOTSTRAP_SERVERS: "redpanda:29092"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "${POSTGRES_DB}"
  POSTGRES_USER: "${POSTGRES_USER}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
  MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
  METRICS_PORT: "8000"

# --- Global Logging Configuration (Prevents Disk Full) ---
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  
  # --- Presentation Layer ---
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../../ui:/usr/share/nginx/html:ro
    depends_on:
      - serving-api
      - grafana
    logging: *default-logging
    restart: always

  # --- Ingestion Service ---
  producer:
    image: python:3.10-slim
    container_name: producer
    working_dir: /app
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging: *default-logging
    environment:
      <<: *app-env
      PYTHONPATH: /app
      KAFKA_BOOTSTRAP_SERVERS: "redpanda:29092" 
    volumes:
      - ../../:/app
    command: >
      /bin/bash -c "pip install --no-cache-dir requests confluent-kafka fastavro python-dotenv pydantic pydantic-settings prometheus-client paho-mqtt &&
      python scripts/run_bridge.py --line 600"
    depends_on:
      redpanda:
        condition: service_healthy
    restart: always

# --- Model Tracking ---
  mlflow:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.mlflow
    container_name: mlflow
    ports:
      - "5001:5000"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    command: >
      mlflow server --host 0.0.0.0 --port 5000 
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB} 
      --default-artifact-root s3://${LAKEHOUSE_BUCKET}/mlflow
    volumes:
      - ../../mlruns:/mlflow
    depends_on:
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    # FIX: Relaxed healthcheck to allow slow startup on CI/Cloud VMs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 15s       # Check less frequently
      timeout: 10s
      retries: 10         # Allow 10 failures before restarting
      start_period: 60s   # Give it 1 minute to boot
    restart: always
    logging: *default-logging

  # --- Real-Time Inference API ---
  serving-api:
    build:
      context: ../../
      dockerfile: docker/Dockerfile.serving
    container_name: serving-api
    restart: always
    working_dir: /app
    ports:
      - "8001:8001"
    environment:
      <<: *app-env
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_DEFAULT_REGION: us-east-1
      ENABLE_SHADOW: "true"
      FEATURE_API_URL: http://feature-api:8000
      OTLP_ENDPOINT: http://jaeger:4317
      MLFLOW_HTTP_REQUEST_MAX_RETRIES: "1"
      MLFLOW_HTTP_REQUEST_TIMEOUT: "5"
    volumes:
      - ../../:/app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    logging: *default-logging

  # --- Model Automation ---
  model-trainer:
    build:
      context: ../../
      dockerfile: docker/Dockerfile.serving
    container_name: model-trainer
    environment:
      <<: *app-env
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_DEFAULT_REGION: us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    command: >
      python3 -c "
      import logging, time, os, psycopg2
      from ml_pipeline.training import DelayPredictor
      from ml_pipeline.config import MLConfig

      logging.basicConfig(level=logging.INFO)
      logger = logging.getLogger('ModelTrainer')

      logger.info('Waiting 15s for Infrastructure...')
      time.sleep(15)

      try:
          # Connect to TransitFlow DB
          conn = psycopg2.connect(
              dbname=os.environ['POSTGRES_DB'],
              user=os.environ['POSTGRES_USER'],
              password=os.environ['POSTGRES_PASSWORD'],
              host='postgres',
              port=5432
          )
          cur = conn.cursor()
          
          # CHECK THE REAL TABLE defined in init.sql
          cur.execute('SELECT COUNT(*) FROM bronze.stop_events') 
          count = cur.fetchone()[0]
          cur.close()
          conn.close()
          
          logger.info(f'Found {count} records in bronze.stop_events')

          if count < 50:
              logger.warning('Insufficient history (<50 events). Skipping Training.')
              logger.info('API will run in Heuristic Mode (Current Delay = Predicted).')
          else:
              logger.info('Data maturity reached. Starting Training...')
              config = MLConfig.from_env()
              predictor = DelayPredictor(config)
              run_id = predictor.train()
              logger.info(f'SUCCESS: Model {run_id} registered. API will auto-reload.')

      except Exception as e:
          logger.warning(f'Skipping training (DB Check Failed): {e}')
      "
    logging: *default-logging

  # --- Feature Access Layer ---
  feature-api:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.serving  # Reuses existing Python image
    container_name: feature-api
    command: uvicorn feature_store.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      <<: *app-env  # Inherits Redis/Postgres/MinIO credentials
      OTLP_ENDPOINT: "http://jaeger:4317"
      PYTHONPATH: "/app"
    depends_on:
      - redis
      - postgres
    logging: *default-logging
    restart: always

  # --- Message Broker ---
  redpanda:
    image: redpandadata/redpanda:v23.3.3
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://127.0.0.1:9092
      - --schema-registry-addr 0.0.0.0:8081
    ports:
      - "9092:9092"
      - "9644:9644"
      - "8081:8081"
    logging: *default-logging
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    # FIX: Redpanda is heavy. Give it 90s to elect a leader.
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 90s
    restart: always

  redpanda-console:
    image: redpandadata/console:v2.4.3
    container_name: redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:29092
      SCHEMA_REGISTRY_ENABLED: "true"
      SCHEMA_REGISTRY_URLS: http://redpanda:8081
    ports:
      - "8080:8080"
    logging: *default-logging
    depends_on:
      redpanda:
        condition: service_healthy
    restart: always

  # --- Stream Processing (Flink) ---
  flink-jobmanager:
    image: flink:1.18.1-java11
    container_name: flink-jobmanager
    ports:
      - "8082:8081"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging: *default-logging
    command: >
      /bin/sh -c "
      mkdir -p /opt/flink/plugins/s3-fs-hadoop;
      cp /opt/flink/opt/flink-s3-fs-hadoop-1.18.1.jar /opt/flink/plugins/s3-fs-hadoop/;
      /docker-entrypoint.sh jobmanager
      "
    environment:
      <<: *app-env
      KAFKA_BOOTSTRAP_SERVERS: "redpanda:29092"
      REDIS_HOST: "redis"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      MINIO_ENDPOINT: "http://minio:9000"
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        s3.endpoint: http://minio:9000
        s3.path.style.access: true
        s3.access-key: ${MINIO_ROOT_USER}
        s3.secret-key: ${MINIO_ROOT_PASSWORD}
        state.checkpoints.dir: s3://flink-checkpoints/data/
        execution.checkpointing.interval: 60s
    volumes:
      - ./flink-jobs:/opt/flink/jobs
    depends_on:
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: always

  flink-taskmanager:
    image: flink:1.18.1-java11
    container_name: flink-taskmanager
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging: *default-logging
    command: >
      /bin/sh -c "
      mkdir -p /opt/flink/plugins/s3-fs-hadoop;
      cp /opt/flink/opt/flink-s3-fs-hadoop-1.18.1.jar /opt/flink/plugins/s3-fs-hadoop/;
      /docker-entrypoint.sh taskmanager
      "
    environment:
      <<: *app-env
      KAFKA_BOOTSTRAP_SERVERS: "redpanda:29092"
      REDIS_HOST: "redis"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      MINIO_ENDPOINT: "http://minio:9000"
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        s3.endpoint: http://minio:9000
        s3.path.style.access: true
        s3.access-key: ${MINIO_ROOT_USER}
        s3.secret-key: ${MINIO_ROOT_PASSWORD}
    depends_on:
      - flink-jobmanager
    restart: always

  # --- Batch Processing & ML Training (Spark) ---
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    user: root
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging: *default-logging
    environment:
      <<: *app-env
      KAFKA_BOOTSTRAP_SERVERS: "redpanda:29092"
      REDIS_HOST: "redis"
      POSTGRES_HOST: "postgres"
      MINIO_ENDPOINT: "http://minio:9000"
      SPARK_MODE: master
      PYSPARK_PYTHON: python3
      PYTHONPATH: /opt/spark/jobs
      MLFLOW_TRACKING_URI: http://mlflow:5000
    command: >
      /bin/bash -c "pip3 install --no-cache-dir psycopg2-binary 'xgboost<2.0.0' structlog scikit-learn pandas mlflow-skinny pytest pytest-spark python-dotenv pydantic pydantic-settings fastavro && /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master --host 0.0.0.0"
    volumes:
      - ../../spark:/opt/spark/jobs/spark
      - ../../feature_store:/opt/spark/jobs/feature_store
      - ../../src:/opt/spark/jobs/src
      - ../../scripts:/opt/spark/jobs/scripts
      - ../../ml_pipeline:/opt/spark/jobs/ml_pipeline
      - ../../tests:/opt/spark/jobs/tests
      - ../../infra:/opt/spark/jobs/infra
      - ../../dbt:/opt/spark/jobs/dbt
      - ../../serving:/opt/spark/jobs/serving
    ports:
      - "7077:7077"
      - "8083:8080"
    depends_on:
      - mlflow
    restart: always

  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    user: root
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging: *default-logging
    environment:
      <<: *app-env
      KAFKA_BOOTSTRAP_SERVERS: "redpanda:29092"
      REDIS_HOST: "redis"
      POSTGRES_HOST: "postgres"
      MINIO_ENDPOINT: "http://minio:9000"
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 2G
      PYSPARK_PYTHON: python3
      PYTHONPATH: /opt/spark/jobs
      MLFLOW_TRACKING_URI: http://mlflow:5000
    command: >
      /bin/bash -c "pip3 install --no-cache-dir psycopg2-binary 'xgboost<2.0.0' structlog scikit-learn pandas mlflow-skinny python-dotenv pydantic pydantic-settings fastavro && /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    volumes:
      - ../../spark:/opt/spark/jobs/spark
      - ../../feature_store:/opt/spark/jobs/feature_store
      - ../../src:/opt/spark/jobs/src
      - ../../scripts:/opt/spark/jobs/scripts
      - ../../ml_pipeline:/opt/spark/jobs/ml_pipeline
      - ../../tests:/opt/spark/jobs/tests
      - ../../infra:/opt/spark/jobs/infra
      - ../../dbt:/opt/spark/jobs/dbt
      - ../../serving:/opt/spark/jobs/serving
    depends_on:
      - spark-master
      - mlflow
    restart: always

  # --- Storage (MinIO Server) ---
  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    logging: *default-logging
    volumes:
      - minio_data:/data
    # MinIO is disk-heavy. Give it time to initialize storage.
    healthcheck:
      test: ["CMD", "/usr/bin/mc", "ready", "local"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: always

  # --- Storage Initialization (Worker) ---
  minio-init:
    image: minio/mc:RELEASE.2024-01-13T08-44-48Z
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MC_HOST_myminio: http://${MINIO_ROOT_USER}:${MINIO_ROOT_PASSWORD}@minio:9000
    logging: *default-logging
    entrypoint: >
      /bin/sh -c "
      # Create primary bucket for Data Lakehouse & MLflow artifacts
      mc mb myminio/transitflow-lakehouse --ignore-existing;
      mc mb myminio/flink-checkpoints --ignore-existing;
      
      # Set policies to allow MLflow client and Spark jobs to access buckets
      mc policy set public myminio/transitflow-lakehouse;
      mc policy set public myminio/flink-checkpoints;
      
      exit 0;
      "

  # --- Database (ROBUSTNESS FIX APPLIED) ---
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    logging: *default-logging
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${PWD}/init/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # FIX: DB initialization can take time (creating tables/indexes).
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: always

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    logging: *default-logging
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

  dbt:
    image: python:3.10-slim
    container_name: dbt
    working_dir: /usr/app
    dns:
      - 8.8.8.8
      - 8.8.4.4
    logging: *default-logging
    environment:
      <<: *app-env
    volumes:
      - ../../:/usr/app
    command: tail -f /dev/null
    depends_on:
      postgres:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: prometheus
    ports:
      - "9090:9090"
    logging: *default-logging
    volumes:
      - ./init/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    extra_hosts:
      - "host.docker.internal:host-gateway" 
    restart: always

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    logging: *default-logging
    environment:
      # 1. Admin Security
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      
      # 2. Public Access ("No Password")
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      # Hide the "Sign In" button (Admins can still go to /login)
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../grafana/dashboards:/var/lib/grafana/dashboards/transitflow:ro
    restart: always


volumes:
  redpanda_data:
  postgres_data:
  redis_data:
  minio_data:
  grafana_data: