x-app-env: &app-env
  KAFKA_BOOTSTRAP_SERVERS: "redpanda:29092"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "${POSTGRES_DB}"
  POSTGRES_USER: "${POSTGRES_USER}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
  MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
  METRICS_PORT: "8000"

services:
  # --- Message Broker ---
  redpanda:
    image: redpandadata/redpanda:v23.3.3
    container_name: redpanda
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --schema-registry-addr 0.0.0.0:8081
    ports:
      - "9092:9092"
      - "9644:9644"
      - "8081:8081"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 10s
      retries: 5

  redpanda-console:
    image: redpandadata/console:v2.4.3
    container_name: redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:29092
      SCHEMA_REGISTRY_ENABLED: "true"
      SCHEMA_REGISTRY_URLS: http://redpanda:8081
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy

  # --- Stream Processing (Flink) ---
  flink-jobmanager:
    image: flink:1.18.1-java11
    container_name: flink-jobmanager
    ports:
      - "8082:8081"
    command: >
      /bin/sh -c "
      mkdir -p /opt/flink/plugins/s3-fs-hadoop;
      cp /opt/flink/opt/flink-s3-fs-hadoop-1.18.1.jar /opt/flink/plugins/s3-fs-hadoop/;
      /docker-entrypoint.sh jobmanager
      "
    environment:
      <<: *app-env
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        s3.endpoint: http://minio:9000
        s3.path.style.access: true
        s3.access-key: ${MINIO_ROOT_USER}
        s3.secret-key: ${MINIO_ROOT_PASSWORD}
        state.checkpoints.dir: s3://flink-checkpoints/data/
        execution.checkpointing.interval: 60s
    volumes:
      - ./flink-jobs:/opt/flink/jobs
    depends_on:
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy

  flink-taskmanager:
    image: flink:1.18.1-java11
    container_name: flink-taskmanager
    command: >
      /bin/sh -c "
      mkdir -p /opt/flink/plugins/s3-fs-hadoop;
      cp /opt/flink/opt/flink-s3-fs-hadoop-1.18.1.jar /opt/flink/plugins/s3-fs-hadoop/;
      /docker-entrypoint.sh taskmanager
      "
    environment:
      <<: *app-env
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        s3.endpoint: http://minio:9000
        s3.path.style.access: true
        s3.access-key: ${MINIO_ROOT_USER}
        s3.secret-key: ${MINIO_ROOT_PASSWORD}
    depends_on:
      - flink-jobmanager

  # --- Model Tracking ---
  mlflow:
    image: python:3.9-slim
    container_name: mlflow
    ports:
      - "5001:5000"
    volumes:
      - ../../mlruns:/mlflow
    command: >
      /bin/bash -c "pip install --no-cache-dir mlflow==2.10.2 && 
      mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow/mlflow.db --default-artifact-root /mlflow"
  # --- Batch Processing & ML Training (Spark) ---
  spark-master:
    image: apache/spark:3.5.0
    container_name: spark-master
    user: root
    environment:
      SPARK_MODE: master
      PYSPARK_PYTHON: python3
      PYTHONPATH: /opt/spark/jobs
      MLFLOW_TRACKING_URI: http://mlflow:5000
    command: >
      /bin/bash -c "
      pip3 install --no-cache-dir psycopg2-binary 'xgboost<2.0.0' structlog scikit-learn pandas mlflow-skinny && 
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      "
    volumes:
      - ../../spark:/opt/spark/jobs/spark
      - ../../feature_store:/opt/spark/jobs/feature_store
      - ../../src:/opt/spark/jobs/src
      - ../../scripts:/opt/spark/jobs/scripts
      - ../../ml_pipeline:/opt/spark/jobs/ml_pipeline
    ports:
      - "7077:7077"
      - "8083:8080"
    depends_on:
      - mlflow

  spark-worker:
    image: apache/spark:3.5.0
    container_name: spark-worker
    user: root
    environment:
      SPARK_MODE: worker
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 1536M
      PYSPARK_PYTHON: python3
      PYTHONPATH: /opt/spark/jobs
      MLFLOW_TRACKING_URI: http://mlflow:5000
    command: >
      /bin/bash -c "
      pip3 install --no-cache-dir psycopg2-binary 'xgboost<2.0.0' structlog scikit-learn pandas mlflow-skinny && 
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
      "
    volumes:
      - ../../spark:/opt/spark/jobs/spark
      - ../../feature_store:/opt/spark/jobs/feature_store
      - ../../src:/opt/spark/jobs/src
      - ../../scripts:/opt/spark/jobs/scripts
      - ../../ml_pipeline:/opt/spark/jobs/ml_pipeline
    depends_on:
      - spark-master
      - mlflow

# Storage
  minio:
    image: minio/minio:RELEASE.2024-01-13T07-53-03Z
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "/usr/bin/mc", "ready", "local"]
      interval: 10s
      timeout: 10s
      retries: 5

  minio-init:
    image: minio/mc:RELEASE.2024-01-13T08-44-48Z
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    # This environment variable creates the 'myminio' alias automatically
    environment:
      MC_HOST_myminio: http://${MINIO_ROOT_USER}:${MINIO_ROOT_PASSWORD}@minio:9000
    entrypoint: >
      /bin/sh -c "
      mc mb myminio/transitflow-lakehouse --ignore-existing;
      mc policy set public myminio/transitflow-lakehouse;
      exit 0;
      "
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${PWD}/init/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  dbt:
    image: python:3.10-slim
    container_name: dbt
    working_dir: /usr/app
    environment:
      <<: *app-env
    volumes:
      - ../../:/usr/app
    command: tail -f /dev/null
    networks:
      - default

  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./init/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  redpanda_data:
  postgres_data:
  redis_data:
  minio_data:
  grafana_data: