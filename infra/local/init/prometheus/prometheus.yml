global:
  scrape_interval: 5s # Faster for demo purposes
  evaluation_interval: 15s

scrape_configs:
  # --- This connects our FastAPI ---
  - job_name: 'transitflow-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8001']

  - job_name: 'transit-ingestion'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']

  - job_name: 'redpanda'
    static_configs:
      - targets: ['redpanda:9644']

  - job_name: 'flink'
    static_configs:
      - targets: ['flink-jobmanager:8081']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']