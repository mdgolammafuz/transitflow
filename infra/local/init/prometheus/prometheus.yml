global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'transit-ingestion'
    metrics_path: '/metrics'
    static_configs:
      # Use host.docker.internal because the bridge runs on your Mac, 
      # not inside a container named 'ingestion-api'.
      - targets: ['host.docker.internal:8000']

  - job_name: 'redpanda'
    static_configs:
      # Redpanda Admin API for cluster metrics
      - targets: ['redpanda:9644']

  - job_name: 'flink'
    static_configs:
      # Flink JobManager metrics
      - targets: ['flink-jobmanager:8081']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']