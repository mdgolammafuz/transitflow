# Intermediate Models Configuration

version: 2

models:
  - name: int_vehicle_journeys
    description: "Sessionized vehicle journeys with aggregated metrics"
    columns:
      - name: vehicle_id
        tests:
          - not_null
      - name: journey_id
        description: "Unique journey identifier (vehicle_id + journey_date)"
        tests:
          - not_null
          - unique
      - name: event_count
        description: "Number of telemetry events in journey"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 10000
              
  - name: int_stop_performance
    description: "Stop-level performance metrics for ML features"
    columns:
      - name: stop_id
        tests:
          - not_null
      - name: line_id
        tests:
          - not_null
      - name: arrival_count
        tests:
          - not_null