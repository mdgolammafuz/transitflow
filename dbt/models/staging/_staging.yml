version: 2

models:
  - name: stg_enriched
    description: "Cleaned and typed enriched events from Bronze layer"
    config:
      contract:
        enforced: true
    columns:
      - name: vehicle_id
        data_type: text
      - name: event_time_ms
        data_type: bigint
      - name: event_timestamp
        data_type: timestamp with time zone
      - name: event_date
        data_type: date
      - name: latitude
        data_type: double precision
      - name: longitude
        data_type: double precision
      - name: speed_ms
        data_type: double precision
      - name: speed_kmh
        data_type: double precision
      - name: delay_seconds
        data_type: integer
      - name: heading
        data_type: double precision
      - name: door_status
        data_type: integer
      - name: line_id
        data_type: text
      - name: direction_id
        data_type: text
      - name: operator_id
        data_type: text
      - name: next_stop_id
        data_type: text
      - name: delay_trend
        data_type: text
      - name: speed_trend
        data_type: text
      - name: distance_since_last_ms
        data_type: double precision
      - name: time_since_last_ms
        data_type: bigint
      - name: is_stopped
        data_type: boolean
      - name: stopped_duration_ms
        data_type: bigint
      - name: processing_time
        data_type: timestamp with time zone
      - name: kafka_partition
        data_type: integer
      - name: kafka_offset
        data_type: bigint
      - name: ingestion_time
        data_type: timestamp with time zone
      - name: partition_date
        data_type: date

  - name: stg_stop_events
    description: "Aggregated stop performance metrics from Spark Gold"
    config:
      contract:
        enforced: true
    columns:
      - name: stop_id
        data_type: text
      - name: line_id
        data_type: text
      - name: hour_of_day
        data_type: integer
      - name: day_of_week
        data_type: integer
      - name: sample_count
        data_type: bigint
      - name: avg_delay
        data_type: double precision
      - name: avg_dwell_time_ms
        data_type: double precision
      - name: ingestion_time
        data_type: timestamp with time zone