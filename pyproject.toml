[project]
name = "transitflow"
version = "0.1.0"
description = "Real-time delay prediction for public transit"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "paho-mqtt>=2.0.0",
    "confluent-kafka>=2.3.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "prometheus-client>=0.19.0",
    "structlog>=24.0.0",
    "redis>=5.0.0",          # For Phase 2/3 Feature Store checks
    "pyspark==3.5.0",        # The "Truck" (Spark)
    "delta-spark==3.0.0",    # The "Filing Cabinet" (Delta Lake) logic
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "pytest-cov>=4.1.0",     # For the coverage goals mentioned in your plan
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]
ignore = ["E501"]